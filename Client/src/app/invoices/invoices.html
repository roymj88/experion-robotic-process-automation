<div class="wrapper wrapper-content animated "><!-- fadeInRight -->


    <div class="row">
        <div class="col-lg-12">
            <div ng-if="ic.invoicePromise" class="text-center">Loading...</div>
            <div ng-if="!ic.invoicePromise">
                
                <table class="table table-striped table-bordered table-hover">
                    <thead class="thead-inverse">
                        <tr>
                            <th>Employee</th>
                            <th>File</th>
                            <th>Issuer</th>
                            <th>Partner</th>
                            <th>Invoice No</th>
                            <th>Processed Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in ic.latestInvoicesData | orderBy:'processed_date' | limitTo: 10">
                            <td class="text-capitalize">{{row.username}}</td>
                            <td class="text-capitalize">{{row.file_name}}</td>
                            <td>{{row.issuer}}</td>
                            <td>{{row.partner_name}}</td>
                            <td>{{row.invoice_number}}</td>
                            <td class="text-capitalize">{{row.processed_date | date}}</td>
                            <td class="text-capitalize">
                                <small ng-if="row.parsed" class="label label-primary"><i class="fa fa-check"></i> Parsed</small>
                                <small ng-if="!row.parsed" class="label label-danger"><i class="fa fa-times"></i> Unparsed</small>
                            </td>
                        </tr>
                    </tbody>
                </table>  
            </div>

        </div>
    </div>


</div>
