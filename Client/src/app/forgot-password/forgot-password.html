    <div class="passwordBox animated">
        <div class="row  login-container">

            <div class="col-md-12">
                <div class="ibox-content">

                    <h2 class="font-bold">Forgot password</h2>

                    <p>
                        Enter your email address and your password will be reset and emailed to you.
                    </p>

                    <div class="row">

                        <div class="col-lg-12">

                            <form class="m-t" name="forgotPasswordForm" ng-submit="fpc.submit(forgotPasswordForm.$valid)" novalidate>
                                <div class="form-group">
                                <input name="email" type="email" class="form-control" placeholder="Email" ng-model="fpc.email" ng-minlength="6" required>
                                <p ng-show="forgotPasswordForm.email.$invalid && !forgotPasswordForm.email.$pristine" class="help-block">A valid email is required.</p>
                                </div>

                                <button type="submit" class="btn btn-primary block full-width m-b" ng-disabled="forgotPasswordForm.$invalid">Send new password</button>
                            </form>

                            <a href ui-sref="login"><small>Back to Login</small></a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row text-white">
            <div class="col-md-6">
                Experion 
            </div>
            <div class="col-md-6 text-right">
               <small>&copy; 2016-2017</small>
            </div>
        </div>
    </div>
